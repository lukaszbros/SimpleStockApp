<h3>Selected stock list</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Info</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tr ng-show="stockList.selectedStocks.length === 0">
    <td colspan="4" class="text-center">No stocks selected</td>
  </tr>
  <tr ng-repeat="stock in stockList.selectedStocks">
    <td>{{stock.name}}</td>
    <td>{{stock.symbol}}</td>
    <td><a ng-click="stockList.stockInfo(stock)" class="link-button"><i class="fa fa-info-circle"></i></a></td>
    <td><a ng-click="stockList.removeStock(stock)" class="link-button"><i class="fa fa-close"></i></a></td>
  </tr>
  <tfoot>
    <tr>
      <td colspan="4">&nbsp;</td>
    </tr>
  </tfoot>
</table>
