<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1><i class="fa fa-bank"></i> Simple stock app</h1>
      </div>
    </div>
  </div>
</header>

<section id="application">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <stock-select on-stock-selected="main.stockSelected(stock)"></stock-select>
        <stock-list on-stock-removed="main.stockRemoved(stock)" selected-stocks="main.selectedStocks"></stock-list>
      </div>
      <div class="col-sm-7">
        <date-select date-from="main.dateFrom" date-to="main.dateTo"></date-select>
        <stock-graph selected-stocks="main.selectedStocks" date-from="main.dateFrom" date-to="main.dateTo"></stock-graph>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        Copyright <i class="fa fa-copyright"></i> Lukasz Bros
      </div>
    </div>
  </div>
</footer>
