<div ng-show="stockData.stock && stockData.stockValues.length > 0" class="stock-data">
  <h3>Stock data - {{stockData.stock.symbol}}</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Open</th>
      <th>Close</th>
      <th>High</th>
      <th>Low</th>
      <th>Volume</th>
    </tr>
    </thead>
    <tr ng-repeat="value in stockData.stockValues">
      <td>{{value.date | date:"yy-MM-dd"}}</td>
      <td>{{value.open | currency}}</td>
      <td>{{value.close | currency}}</td>
      <td>{{value.high | currency}}</td>
      <td>{{value.low | currency}}</td>
      <td>{{value.volume}}</td>
    </tr>
    <tfoot>
    <tr>
      <td colspan="5">&nbsp</td>
    </tr>
    </tfoot>
  </table>
</div>
